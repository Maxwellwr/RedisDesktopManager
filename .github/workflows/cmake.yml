name: CMake

on: 
  workflow_dispatch
  
env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    name: 'Windows Latest x64'
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: apply patch
      run: |
        cd 3rdparty
        cd qredisclient
        dir
        cd 3rdparty
        cd hiredis
        git apply ../hiredis-win.patch
      
    - name: install zLib
      run: |
        cd 3rdparty
        nuget install zlib-msvc14-x64 -Version 1.2.11.7795

    - name: install python requirements
      run: pip3 install -r ./src/py/requirements.txt
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.0'
    
    - name: Build
      run: |
        "C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/VC/Auxiliary/Build/vcvars64.bat" && set
        qmake src/rdm.pro
        nmake
